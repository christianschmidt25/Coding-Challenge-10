<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Store </title>
</head>
<body>
    
    <h2 id="product-name"> Detroit Lions Amon-Ra St. Brown Jersey </h2>
    <p id="product-price"> $120
    </p>

    <select id="size-selector">

        <option value="130" data-stock="out-of-stock"> Medium: Out of Stock </option>
        <option value="140" data-stock="in-stock"> Large: In Stock </option>
        <option value="150" data-stock="in-stock"> X-Large: In Stock </option>
    </select>

    <button id="purchase-button" disabled> Purchase </button>

    <script src="main.js"></script>
</html>
